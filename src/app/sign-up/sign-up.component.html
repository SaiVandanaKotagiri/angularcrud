<div class="card">
  <div class="card-header text-center">
    <h2>Create Account</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="myGroup">
      <div>
        <label class="form-label">First Name</label>
        <input type="text"   name="firstName" class="form-control"  >
      </div>
      <div>
        <label class="form-label">Last Name</label>
        <input type="text"  name="lastName" class="form-control" >
      </div>
      <div>
        <label  class="form-label">Email ID</label>
        <input type="email"  name="email" class="form-control" >
      </div>
      <div>
        <label  class="form-label">Password</label>
        <input type="password" name="pswd" class="form-control" >
      </div>
      <div>
        <label  class="form-label">Re-enter Password</label>
        <input type="password"  name="reenterpswd" class="form-control" >
      </div>
      <div>
        <label  class="form-label">Mobile No.</label>
        <input type="text"  class="form-control" name="mobile">
      </div>
    </form>
  </div>
  <div class="card-footer text-center">
    <button class="btn btn-primary"> SignUp</button>
    <p>Already have an account?<a  href="#" type="link" (click)="homeLogin()" data-bs-toggle="modal"
      data-bs-target="#exampleModalLogin1">Login</a></p>

  </div>
</div>


<div class="modal fade" id="exampleModalLogin1" role="dialog" tabindex="-1" aria-labelledby="exampleLoginModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title w-100 text-center fs-5"  id="exampleModalLabel1">Login/SignUp</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-2">
            <label  class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" >
          </div>
          <div class="mb-2">
            <label  class="form-label">Password</label>
            <input type="text" formControlName="pswd" class="form-control" >
          </div>


        </form>
      </div>
      <div class="modal-footer d-block text-center">

        <button type="button" id="login" class="btn btn-primary ">Login</button>

      </div>
      <div style="text-align: center;">
        <!-- <p>Not a member? <a href="#" (click)="signUp()" type="link">SignUp</a></p> -->
        <p>Not a member? <a href="" routerLink="signup" routerLinkActive="active" type="link" data-bs-toggle="modal"  >SignUp</a></p>

      </div>
    </div>
  </div>
</div>
