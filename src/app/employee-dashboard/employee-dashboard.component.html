<div class="container-fluid">
  <h2 style="text-align: center;">Angular CRUD</h2>
<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h2 style="color: aliceblue;">DashBoard</h2>
    <div class="d-flex">
      <button (click)="clickAddEmployee()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success">Add Employee</button>
    </div>
  </div>
</nav>
<div class="table-responsive-sm">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email Id</th>
      <th scope="col">Mobile No.</th>
      <th scope="col">Salary</th>
      <th scope="col" style="text-align:center;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of employeeData">
      <td>{{row.id}}</td>
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.email}}</td>
      <td>{{row.mobile}}</td>
      <td>{{row.salary}}</td>
      <td style="text-align: center;">
        <button (click)="onEdit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
        <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
      </td>

    </tr>
  </tbody>
</table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title w-100 text-center fs-5" id="exampleModalLabel">Employee Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-2">
            <label class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control"  >
          </div>
          <div class="mb-2">
            <label class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" >
          </div>
          <div class="mb-2">
            <label  class="form-label">Email ID</label>
            <input type="email" formControlName="email" class="form-control" >
          </div>
          <div class="mb-2">
            <label  class="form-label">Mobile No.</label>
            <input type="text" formControlName="mobile" class="form-control" >
          </div>
          <div class="mb-2">
            <label  class="form-label">Salary</label>
            <input type="text" formControlName="salary" class="form-control" >
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>

      </div>
    </div>
  </div>
</div>
</div>
